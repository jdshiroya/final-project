<table class="table table-striped table-dark heading">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">UserName</th>
        <th scope="col">Full Name</th>
        <th scope="col">Gender</th>
        <th scope="col-5">E-Mail</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of User">
        <th scope="row" class="head">{{user.userId}}</th>
        <td>{{user.userName}}</td>
        <td>{{user.userFname}} {{user.userLname}}</td>
        <td>{{user.gender}}</td>
        <td>{{user.email}}</td>
        <td>{{user.mobileNumber}}</td>
        <td><button class="btn btn-danger" (click)="deleteuser(user.userId)">Delete</button></td>
      </tr>
    </tbody>
  </table>
